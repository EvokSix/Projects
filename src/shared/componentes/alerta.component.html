<h1 mat-dialog-tittle>{{titulo}}</h1>
<div mat-dialog-content>
  <p>{{descricao}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color] = "corBtn"
          cdkFocusInitial ="true"
          [mat-dialog-close] = "true"
          routerLink="/">{{btnSucesso}}
  </button>
  <button mat-raised-button color="warn"
          [mat-dialog-close] = "false"
          *ngIf="possuirBtnFechar">
  {{btnCancelar}}
</button>
</div>
